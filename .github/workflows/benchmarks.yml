name: Benchmark Suite

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  benchmarks:
    name: ACT Accuracy & Regression Benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-bench-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-bench-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
        pip install numpy

    - name: Run accuracy benchmarks (JSON)
      run: |
        python -c "
        import json
        from benchmarks.accuracy_benchmarks import AccuracyBenchmark
        bench = AccuracyBenchmark()
        results = bench.run_comprehensive_accuracy_suite()
        with open('accuracy_results.json', 'w') as f:
            json.dump(results, f, indent=2, default=str)
        print('Accuracy benchmarks complete.')
        "

    - name: Run linalg benchmarks (JSON)
      run: |
        python -c "
        from benchmarks.linalg_benchmarks import LinalgBenchmark
        bench = LinalgBenchmark(sizes=[10, 50, 100])
        with open('linalg_results.json', 'w') as f:
            f.write(bench.to_json())
        print('Linalg benchmarks complete.')
        "

    - name: Run regression tracker
      run: |
        python -m benchmarks.regression_tracker

    - name: Verify stability ratio >= 10x
      run: |
        python -c "
        from benchmarks.accuracy_benchmarks import AccuracyBenchmark
        bench = AccuracyBenchmark()
        result = bench.run_accuracy_test(1000, 'catastrophic_cancellation')
        act_err = result['methods']['act']['absolute_error']
        f64_err = result['methods']['float64']['absolute_error']
        ratio = f64_err / act_err if act_err > 0 else float('inf')
        print(f'Stability ratio (catastrophic_cancellation): {ratio:.2f}')
        assert ratio >= 10.0, f'Stability ratio {ratio:.2f} < 10.0 threshold'
        print('PASS: stability ratio check')
        "

    - name: Upload benchmark artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: |
          accuracy_results.json
          linalg_results.json
        retention-days: 30
